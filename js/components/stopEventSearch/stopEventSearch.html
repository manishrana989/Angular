<div class="modal-header">
    <button type="button" ng-click="close();" class="close pull-right" data-dismiss="modal"><span
        aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title">{{"STOP_EVENTS" | translate}}</h3>
</div>
<div class="modal-content">
    <form ng-submit="stopEventSearchCtrl.saveStopEvents()">
        <div style="display: flex; padding: 15px;">
            <div class="form-group" style="margin: 0px 15px;">
                <label>{{"EVENT_GROUP" | translate}}</label>
                <select 
                    class="form-control" 
                    ng-model="stopEventSearchCtrl.selectedGroup" 
                    ng-options="option as (option | customTranslate: 'EName':'LName':stopEventSearchCtrl.localLanguage) for option in stopEventSearchCtrl.EventsAndGroups"
                    ng-required="true">
                    <option value="">{{"SELECT_OPTION" | translate}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>{{"EVENT_REASON" | translate}}</label>
                <select 
                    class="form-control" 
                    ng-model="stopEventSearchCtrl.selectedEvent" 
                    ng-options="option.ID as (option | customTranslate: 'EName':'LName':stopEventSearchCtrl.localLanguage) for option in stopEventSearchCtrl.selectedGroup.Reasons"
                    ng-required="true">
                    <option value="">{{"SELECT_OPTION" | translate}}</option>
                </select>
            </div>
        </div>
        <div style="text-align: center;padding: 0px 15px 15px 15px;display: flex;justify-content: flex-end;">
            <button type="submit" class="btn btn-primary" >{{"SAVE" | translate}}</button>
        </div>
    </form>
</div>
