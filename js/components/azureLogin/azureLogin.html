<div style="display: flex;justify-content: flex-end" ng-click="close()">
    <img style="margin:10px;cursor: pointer" src="images/close.png">
</div>
<div class="logoHolder" style="padding-left : 0px;margin-top: 20px;">
    <img ng-if="azureLoginCtrl.logoUrl" class="alignnone size-full wp-image-6026" ng-src="{{azureLoginCtrl.logoUrl}}"
        alt="logo_footer" style="display: block; margin-left: auto; margin-right: auto;" width="378"
        height="59">
</div>
<div class="middle-box text-center loginscreen  animated fadeInDown">
        <br>
        <br>
        <form name="loginForm" class="m-t" role="form" ng-submit="azureLoginCtrl.login()" style="width: 395px;">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label style="margin-bottom: 2px;" class="pull-left">{{"USERNAME" | translate }}</label>
                        <input name="username" type="text" ng-change="azureLoginCtrl.errorMessage = null"
                            class="form-control inputLogin" ng-model="azureLoginCtrl.username">
                    </div>
                    <div class="form-group">
                        <label style="margin-bottom: 2px;" class="pull-left">{{"PASSWORD" | translate }}</label>
                        <input name="password" type="password" ng-change="azureLoginCtrl.errorMessage = null"
                            class="form-control inputLogin" ng-model="azureLoginCtrl.password">
                    </div>
                    <!-- <div class="form-group">
                        <label style="margin-bottom: 2px;" class="pull-left">{{"LANGUAGE" | translate }}</label>
                        <select class="form-control inputLogin" ng-change="loginCtrl.languageChange()"
                            ng-model="language" ng-options="option as option.SystemLng for option in langList">
                        </select>
                    </div> -->
                    <div class="form-group" ng-if="azureLoginCtrl.errorMessage">
                        <h3 style="color : red"><b>{{azureLoginCtrl.errorMessage | translate}}</b></h3>
                    </div>
                    <button type="submit"
                        ng-disabled="loginInProgress"
                        class="btn btn-primary block full-width m-b buttonLogin">{{ 'LOGIN' | translate }}</button>
                </div>
            </div>

        </form>
    </div>
</div>
