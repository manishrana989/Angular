<div class="inmodal" ng-class="{rtl : rtl}">
        <div class="modal-header">
            <button type="button" ng-click="close();" class="close pull-right" data-dismiss="modal"><span
                    aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">{{"SELECT_MACHINES" | translate}}</h4>
        </div>
        <div class="modal-body">
             <div
                style="min-width: 150px;
                    max-width: 150px;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;">
                <div class="checkBox" check-box-directive
                    ng-custom-change="toggleAll"
                    field-title="'SELECT_UNSELECT_ALL'"
                    field="selectAll" select-value="'value'">
                </div>
             </div>
             <div style="display: flex; flex-flow: row wrap;">
                 <div ng-repeat="machine in allMachines" 
                     style="min-width: 150px;
                         max-width: 150px;
                         white-space: nowrap;
                         overflow: hidden;
                         text-overflow: ellipsis;">
                         <div class="checkBox" check-box-directive
                             field-title="machine.MachineName || machine.MachineLName"
                             field="machine" select-value="'selected'">
                         </div>
                 </div>
             </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary pull-right" ng-click="save()">{{"SAVE" | translate}}</button>
        </div>
    </div>
