<div class="modal-header" ng-class="{rtl : copyEventCtrl.rtl}">
    <button type="button" ng-click="copyEventCtrl.close();" class="close pull-right" data-dismiss="modal"><span
            aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title pull-left">{{"COPY_EVENT_CALENDAR" | translate}}</h3>
</div>
<div class="modal-body" ng-class="{rtl : copyEventCtrl.rtl}">
    <div>
        <div class="row">
            <div class="col-lg-3 pull-left">
                <select data-placeholder="{{'SELECT_SOME_OPTIONS' | translate}}" multiple chosen  ng-if="copyEventCtrl.TargetCalendarID !== null"
                    class="form-control ng-pristine ng-valid" ng-model="copyEventCtrl.TargetCalendarID" ng-change="copyEventCtrl.calendarChange()"
                    ng-options="option.ID as (option | customTranslate: 'DisplayEName':'DisplayLName':copyEventCtrl.localLanguage) for option in copyEventCtrl.calendars">
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="button" ng-click="copyEventCtrl.copyEvent()"  class="btn btn-sm btn-primary pull-right m-t-n-xs">{{ "FINISH" | translate}}</button>
            </div>
        </div>
    </div>
</div>
