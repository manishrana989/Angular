<div class="editRecEventContainer">
    <div class="header" >{{"EDIT_RECURRING_EVENT" | translate}}</div>
    <div class="labels-container">
        <label class="container-radio">
            <input type="radio" ng-model="editRecEventValue" value="1">
            <span class="checkmark"></span>
            {{"THIS_EVENT" | translate}}
        </label>
        <label class="container-radio">
            <input type="radio" ng-model="editRecEventValue" value="2">
            <span class="checkmark"></span>
            {{"THIS_AND_FOLLOWING_EVENTS" | translate}}
        </label>
    </div>
    <div class="buttons-container">
        <div>
            <button type="button" ng-click="close()" class="pull-right btn btn-primary">{{"OK" | translate}}</button>
        </div>
    </div>
</div>
