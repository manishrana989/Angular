<!--<h2 ng-init="initField(value,'label')" ng-class="{'requiredFiled' : required}">{{contentDisplayName}} : {{value}}</h2>-->

<label style="margin-bottom: 0px;" ng-if="!inputValue.content.editableTable" ng-class="{'requiredFiled' : inputValue.required}">{{inputValue.contentDisplayName}}</label>
<input style="width: 100%" type="text" class="form-control" ng-init="inputValue.initField(inputValue.value,'text')" ng-model="inputValue.value" ng-change="inputValue.updateValue(inputValue.content.Name,value,'Eq','text')"  ng-required="inputValue.required" ng-disabled="true">
