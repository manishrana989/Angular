<div class="col-lg-6 pull-left" tooltip="{{inputValue.content.ToolTip}}" ng-if="!inputValue.search">
    <label style="margin-bottom: 0px;" ng-if="!inputValue.content.editableTable" ng-class="{'requiredFiled' : inputValue.required}">{{inputValue.contentDisplayName}}</label>
    <input placeholder="{{inputValue.content.Hint}}" ng-init="inputValue.initField(inputValue.password.value,'text')" style="width: 100%" type="password" class="form-control" ng-model="inputValue.password.value" ng-change="inputValue.updateValue(inputValue.content.Name,inputValue.password.value,'Eq','text')"  ng-required="inputValue.required" ng-disabled="inputValue.disabled">
</div>
<div class="col-lg-6 pull-left" tooltip="{{inputValue.content.ToolTip}}" ng-if="!inputValue.search">
    <label style="margin-bottom: 0px;" ng-if="!inputValue.content.editableTable" ng-class="{'requiredFiled' : inputValue.required}">{{"RETYPE_PASSWORD"| translate}}</label>
    <input style="{{password.confirmValue !== password.value ? 'border-color: red !important;' : ''}}" ng-change="inputValue.checkValidity()" placeholder="{{inputValue.content.Hint}}" style="width: 100%" type="password" class="form-control" ng-model="inputValue.password.confirmValue" required>
</div>
