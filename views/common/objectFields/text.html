<div tooltip="{{inputValue.content.ToolTip}}" ng-if="!inputValue.search">

    <input placeholder="{{inputValue.content.Hint}}" ng-init="inputValue.initField(inputValue.value,'text')" style="width: 100%" type="text" class="form-control" ng-model="inputValue.value" ng-change="inputValue.updateValue(inputValue.content.Name,inputValue.value,'Eq','text')"  ng-required="inputValue.required" ng-disabled="inputValue.disabled">
