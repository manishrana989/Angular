<div tooltip="{{inputValue.content.ToolTip}}" ng-if="!inputValue.search">
        <label style="margin-bottom: 0px;" ng-if="!inputValue.content.editableTable" ng-class="{'requiredFiled' : inputValue.required}">{{inputValue.contentDisplayName}}</label>
        <input placeholder="{{inputValue.content.Hint}}" ng-init="inputValue.initField(inputValue.value,'text')" style="width: 100%" type="color" class="form-control" ng-model="inputValue.value" ng-change="inputValue.updateValue(inputValue.content.Name,inputValue.value,'Eq','text')"  ng-required="inputValue.required" ng-disabled="inputValue.disabled">
    </div>
