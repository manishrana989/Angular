
    <div class="cg-notify-message inspinia-notify" ng-class="$classes" style="z-index: 1000000000000000;">
        <div class="p-lg">
            <div ng-show="!$messageTemplate" style="white-space: pre-line">
                {{$message}}
            </div>

            <div ng-show="$messageTemplate" class="cg-notify-message-template">

            </div>

            <button type="button" class="cg-notify-close" ng-click="$close();$event.stopPropagation()">
                <span aria-hidden="true">&times;</span>
                <span class="cg-notify-sr-only">Close</span>
            </button>
        </div>
    </div>
