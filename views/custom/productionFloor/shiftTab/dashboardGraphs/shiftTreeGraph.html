<shift-container graph="graph" style="width: 100%" containers="containers">
    <header-title>
        
        <span class="pull-left">{{("JOB_LIFE_CYCLE_TREE" | convertToTranslate)}} - 
                {{"PRODUCT" | translate}} : <a ui-sref="appObjectFullView({ID: shiftData.machineData.ProductID,appObjectName : 'Product'})" target="Product">{{localLanguage == true ? shiftData.machineData.ProductLName : shiftData.machineData.ProductEName}} </a> |
                {{"JOB" | translate}} : <a ui-sref="appObjectFullView({ID: shiftData.machineData.JobID,appObjectName : 'Job'})" target="Job">{{shiftData.machineData.JobID}} (  {{shiftData.machineData.ErpJobID || '-'}}   ) </a>
            </span>
    </header-title>
    <graph style="width: 100%;height: 100%;">
        <tree-graph-directive options="containerOptions" requestapi="'CreateRecursiveJobLifeCycleTree'" requestbody="{JobID:shiftData.machineData.JobID}" content="{linkItem:'Job',ID:shiftData.machineData.JobID}"></tree-graph-directive>
    </graph>
</shift-container>
