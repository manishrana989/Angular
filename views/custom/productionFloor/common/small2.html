<div class="panel panel-success" style="height : 100% !important; font-size:14px;border-radius: 0px;margin-bottom:0;
{{localLanguage ? 'margin-right: -1px;margin-top: -1px' : 'margin-left: -1px;margin-top: -1px'}}">
    <table class="table table-bordered" style="height : 100% !important;">
        <tbody>
        <tr ng-repeat="area in child.areas">
            <td style="padding-top: 0px;background-color: {{area.fields[0].backgroundColor}}">
                <param-directive content="area.fields[0]"></param-directive>
            </td>
        </tr>
        </tbody>
    </table>
</div>
