<div class="panel-body" style="background: #fff;">
    <div class="row">
        <div class="col-lg-12" style="display: table" ng-init="">
            <div class="light animated bounce col-lg-6 pull-left" style="margin: 0 15px;display: inline-block;width: 50px">
                <img width="40" height="40" style="background-color: transparent;" ng-src="images/icons_40x40/{{machineBox.icon}}"></img>
            </div>
            <div style=" {{localLanguage ? 'padding-right: 2px' : 'padding-left: 2px'}}">
                <div class="pull-left container boxShapeShift{{machineBox.DepartmentID}}{{machineBox.MachineID}}" style="padding-left: 0;">
                    <div ng-repeat="child in machineBox.Children" on-finish-render="ngRepeatFinished" class="{{child.class}}" data-ss-colspan="{{child.dataColSpan}}" style="width: {{child.width}}px !important; height: {{child.height}}px !important">
                        <machine-param-directive content="child"></machine-param-directive>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" ng-repeat="table in data">
            <table style="display: table; width: 100%" datatable="" dt-options="table.dtOptions" dt-columns="table.dtColumns" dt-instance="table.dtInstanceCallback" class="table table-striped table-bordered table-hover dataTable"></table>
        </div>
    </div>
</div>
